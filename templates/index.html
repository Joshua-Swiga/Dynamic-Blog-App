{% extends 'structure.html' %}
{% block content %}
<body>

<div class="header">
  <h2>Swiga's Blog</h2>
</div>

<div class="row">
  <div class="leftcolumn">

    <div class="card">
      {% for post in index_posts %}
      <a href="{% url 'post' post.id %}" style="color: black;">
        <i>{{ post.date }}</i>
        <br><br>
        <b>{{ post.title }}</b>
        <br><br>
        {{ post.body|truncatewords:10 }}
        <br><hr>
      </a>
      {% endfor %}
    </div>
    
  </div>
</div>

</body>
{% endblock %}
